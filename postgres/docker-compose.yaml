services:
  postgres:
    image: postgres:17
    container_name: postgres
    environment:
      POSTGRES_DB: weather_data
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d weather_data"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - data-engineering
  dashboard:
    build: .
    container_name: weather-data-dashboard
    environment:
      PG_DSN: "postgresql://test:test@postgres:5432/weather_data"
    ports:
      - "8501:8501"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - data-engineering

volumes:
  pg_data:

networks:
  data-engineering:
    name: data-engineering
